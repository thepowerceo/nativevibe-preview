name: Flutter Web Preview

on:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: read
  deployments: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Ensure web platform files exist
        run: flutter create . --platforms web

      - name: Build Flutter Web
        run: flutter build web --release --base-href /
        env:
          PREVIEW: "true"

      - name: Allow embedding in iframe (CSP)
        run: |
          cat > build/web/_headers << 'EOF'
          /*
            Content-Security-Policy: frame-ancestors 'self' https://nativevibe.dev https://preview--nativevibe.lovable.app
          EOF

      - name: Publish to Cloudflare Pages
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          projectName: nativevibe-preview
          directory: build/web
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
