    - prefer_is_boolean_literals
    - prefer_is_not_empty_iterable
    - prefer_is_not_null_by_default
    - prefer_mixin
    - prefer_modulo_ 100, '  '
    - prefer_named_parameters
    - prefer_null_aware_method_calls
