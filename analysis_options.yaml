analyzer:
  exclude: 
    - lib/**.g.dart
  plugins: 
    - flutter_lints

linter:
  rules:
    - always_specify_types
    - annotate_overrides
    - avoid_empty_else
    - avoid_init_to_null
    - avoid_null_checks_as_bool_literals
    - avoid_positional_argument_rewards
    - avoid_private_typedef_in_public_api
    - avoid_redundant_argument_values
    - avoid_relative_lib_imports
    - avoid_return_types_on_setters
    - avoid_returning_null_for_weak_references
    - avoid_setters_without_getters
    - avoid_shadowing_type_parameters
    - avoid_slow_async_loops
    - avoid_types_as_parameter_names
    - avoid_types_on_closure_parameters
    - avoid_unnecessary_containers
    - avoid_unused_constructor_parameters
    - avoid_useless_interpolation
    - avoid_weak_references_with_leaf_node
    - await_only_futures
    - camel_case_types
    - cast_nullable_to_non_nullable
    - close_sinks
    - comment_references
    - constant_identifier_names
    - control_flow_in_finally
    - curly_braces_in_flow_control_structures
    - diagnostic_describe_ 100, '  '
    - empty_statements
    - exhaustive_cases
    - file_names
    - final_classes
    - final_field_types
    - fixed_value_in_range
    - flutter_style_todos
    - implementation_imports
    - implicit_call_to_static_member
    - implicit_dynamic_data_type
    - implicit_dynamic_field
    - implicit_dynamic_function
    - implicit_dynamic_parameter
    - implicit_dynamic_type
    - inconvertible_types
    - iterable_contains_every
    - iterable_contains_all
    - library_prefixes
    - list_element_type_annotations
    - literal_only_boolean_expressions
    - missing_enum_value_in_switch
    - missing_return
    - mixed_interfaces
    - named_alignment
    - no_leading_underscores_for_extension_members
    - no_leading_underscores_for_library_prefixes
    - no_self_assignments
    - no_sync_await
    - non_nullable_type_in_catch_clause
    - null_aware_method_call
    - null_aware_unary_operators
    - omit_local_variable_types
    - only_throw_errors
    - ordered_imports
    - package_api_docs
    - package_names
    - prefer_adjacent_string_literals
    - prefer_asserts_with_message
